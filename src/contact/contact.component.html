<section class="contact">
    <div class="container">
      <div class="contact-title d-flex flex-column justify-content-between align-items-center">
        <h1 class="fw-bolder pt-5">CONTACT SECTION</h1>
        <div class="icons d-flex justify-content-between align-items-center mb-2">
          <div class="icone-left"></div>
          <div class="icone-center">
            <i class="fa-solid fa-star"></i>
          </div>
          <div class="icone-right"></div>
        </div>
      </div>
      <div class="contact-form d-flex flex-column justify-content-start align-items-start pt-5 mx-auto">
        <div class="form-row w-100">
          <p #title1 class="befor-animate-title">User Name</p>
          <input #input1 type="text" (input)="showTitle(input1.value)" placeholder="User Name" class="input-form focus-ring">
        </div>
        <div class="form-row w-100">
          <p #title2 class="befor-animate-title">User Age</p>
          <input #input2 type="text"  (input)="showTitle2(input2.value)" placeholder="User Age" class="input-form focus-ring">
        </div>
        <div class="form-row w-100">
          <p #title3 class="befor-animate-title">User Email</p>
          <input #input3 type="email" (input)="showTitle3(input3.value)" placeholder="User Email" class="input-form focus-ring">
        </div>
        <div class="form-row w-100">
          <p #title4 class="befor-animate-title">User Password</p>
          <input #input4 type="password" (input)="showTitle4(input4.value)" placeholder="User Password" class="input-form focus-ring">
        </div>
  
        <button class="btn form-btn mt-4">Send Message</button>
      </div>
    </div>
  </section>
